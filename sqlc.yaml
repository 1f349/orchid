version: "2"
sql:
  - engine: sqlite
    queries: database/queries
    schema: database/migrations
    gen:
      go:
        package: "database"
        out: "database"
        emit_json_tags: true
        overrides:
          - column: certificates.not_after
            go_type: database/sql.NullTime
          - column: certificates.renew_retry
            go_type: database/sql.NullTime
